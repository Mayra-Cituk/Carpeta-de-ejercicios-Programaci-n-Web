<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <body>
            <h1>Formulario de registro de datos personales</h1>
            <form action="envio.html" method="post">
                <label for="name">Nombre y Apellido </label>
                <br>
                <br>
                <input type="text" name="nombre" id="name" placeholder="Nombres">
                <input type="text" lastname="apellido" id="lastname" placeholder="Apellidos">
                <br>
                <br>

                <label for="name">Dirección</label>
                <br>
                <br>
                <input type="text" calle="direccion" id="calle" placeholder="Calle">
                <input type="number" num="numero" id="num" placeholder="Número"> 
                <input type="text" city="ciudad" id="city" placeholder="Ciudad">
                <input type="text" province="provincia" id="province" placeholder="Provincia">
                <input type="number" postalcode="codigopostal" id="postalcode" placeholder="Código Postal"> 

                <br>
                <br>

                <label for="name">Correo Electrónico</label>
                <br>
                <br>
                <input type="text" mail="email" id="mail" placeholder="example@example.com">
                <br>
                <br>

                <label for="name">Celular</label>
                <br>
                <br>
                <input type="number" phone="celular" id="phone" placeholder="#Celular">
                <br>
                <br>
                <label for="name">Teléfono fijo</label>
                <br>
                <br>
                <input type="number" telef="telefono" id="telef" placeholder="Teléfono fijo">
                <br>
                <br>
                <button type="submit">Enviar</button>
            </form>


        </body>
    </head>
</html>
